<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Task6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 600px;
            text-align: center;
        }
        .account-icon {
            width: 300px; /* Set the width and height as needed */
            height: 250px;
            margin: 0 auto 20px; /* Center the image */
        }
        .form-group {
            margin-top: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            height: 50px;
            background: lightgray;
        }
        .options label {
            font-size: 14px;
            color: red;
        }
        .options .forgot-password {
            font-size: 14px;
            color: blue;
            cursor: pointer;
        }
        .login-button {
            background-color: GREEN;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .cancel-button {
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img class="account-icon" src="login.png" alt="Account Image">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="login-button">Login</button>
        <div class="option">
            <label><input type="checkbox" id="remember-me"> Remember Me</label>
        </div>
        <div class="options">
            <label><button class="cancel-button">Cancel</button></label>
            <a href="https://www.ethnus.com">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
